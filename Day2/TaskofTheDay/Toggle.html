<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .toggle-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-button {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        /* Styling for the 'on' state of the toggle button */
        .toggle-container.active .toggle-button {
            transform: translateX(30px);
        }

        /* Text styling */
        .toggle-text {
            display: inline-block;
            margin-left: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .right {
            position: static;
        }

        .DisplayDiv {
            margin-top: 20px;
            margin-left: 10px;
            position: relative;
            display: flex;
            gap: 5px;
            /* justify-content: center; */
            align-items: center;
        }

        .CheckboxLeft {
            position: relative;
            margin-left: 150px;
        }

        .toggle-containerLeft {
            margin-left: 163px;
        }

        .CheckboxTop {
            position: relative;
            margin-top: 20px;
        }

        .toggle-containerTop {
            margin-top: 28px;
        }

        .left {
            position: absolute;
            left: 26px;
        }

        .top {
            position: absolute;
            top: 0px;
            left: 2px;
        }

        .radio-container {
            display: flex;
            width: 150px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <script>
        var checkboxToggle = function (param) {
            var _DisplayDiv;
            var _checkbox;
            var _checkboxLabel;
            var _textLabel;
            var _DisplayText;
            var _ToggelContainer;
            var _ToggelContainerClass;
            var _ToggleButton;
            var _ToggleText;
            var isActive = true;
            var _radioInput;
            var _checkboxClass;

            this.construct = function (param) {
                const { controlType = "checkbox", SuppressLabel = false, position, label = '<span>', TextOne = "Yes I Smoke", TextTwo = "No I Don't Smoke" } = param;

                if (position == 'left') {
                    _checkboxClass = 'CheckboxLeft';
                    _ToggelContainerClass = 'toggle-containerLeft';
                } else if (position == 'top') {
                    _checkboxClass = 'CheckboxTop';
                    _ToggelContainerClass = 'toggle-containerTop'
                }


                _DisplayDiv = $('<div>').addClass('DisplayDiv')
                $('body').append(_DisplayDiv)

                switch (controlType) {
                    case 'checkbox':
                        _checkbox = $('<input>');
                        _checkbox.attr('type', 'checkbox').addClass(!SuppressLabel ? _checkboxClass : "");
                        _checkbox.prop('checked', isActive);
                        _checkbox.attr('title', 'Do you smoke');
                        _DisplayDiv.append(_checkbox);

                        _checkbox.click(() => {
                            isActive = !isActive;
                            _checkbox.prop('checked', isActive);

                            this._ToggleTextFunction(isActive, TextOne, TextTwo)
                        })
                        this._SuppressLabel(SuppressLabel, position, label)

                        this.getter("checkbox");

                        break;

                    case 'switch':
                        _ToggleContainer = $("<div>").addClass('toggle-container').addClass(!SuppressLabel ? _ToggelContainerClass : "");
                        _ToggleButton = $("<div>").addClass('toggle-button');
                        _ToggleButton.attr('title', 'Do you smoke');

                        _DisplayDiv.append(_ToggleContainer);
                        _ToggleContainer.append(_ToggleButton);
                        _DisplayDiv.append(_ToggleText);

                        _ToggleContainer.click(() => {
                            console.log("Toggle Clicked")
                            isActive = !isActive;
                            _ToggleContainer.toggleClass('active', isActive);
                            _ToggleButton.toggleClass('active', isActive);

                            // this._ToggleTextFunction(isActive, TextOne, TextTwo)
                        });
                        this._ToggleTextFunction(isActive, TextOne, TextTwo)
                        this._SuppressLabel(SuppressLabel, position, label);

                        this.getter("switch");
                        break;

                    case 'radio':
                        var _radioContainer = $('<div>').addClass('radio-container');

                        var _radioInput1 = $('<input>').attr({ type: 'radio', id: 'success-outlined', name: "options-outlined" }).addClass("btn-check");

                        var _radioInput2 = $('<input>').attr({ type: 'radio', id: 'danger-outlined', name: "options-outlined", autocomplete: "off" }).addClass("btn-check");
                        _radioInput2.addClass("btn-check")

                        var _labelInput1 = $('<label>').attr({ for: "success-outlined", class: "btn btn-outline-success" }).text("No I don't Smoke");
                        var _labelInput2 = $('<label>').attr({ for: "danger-outlined", class: "btn btn-outline-danger" }).text("Yes I Smoke");

                        _radioContainer.append(_radioInput1, _labelInput1, '<br>', _radioInput2, _labelInput2);
                        _DisplayDiv.append(_radioContainer);

                        // console.log($('input[name="options-outlined"]:checked').val());
                        this.getter("radio")
                        break;
                }


            }
            // this.CheckBoxValue = function (param) {
            //     if (param == 1 || param == true) {
            //         _checkbox.prop('checked', true)
            //     }
            //     else if (param == 0 || param == false)
            //         _checkbox.prop('checked', false)
            //     this._ToggleTextFunction()
            // }

            this._ToggleTextFunction = function (isActive, TextOne, TextTwo) {
                _DisplayText?.text((_checkbox?.is(":checked") || isActive) ? TextOne : TextTwo)
                _DisplayDiv.append(_DisplayText);
            }

            this._SuppressLabel = function (SuppressLabel, position, label) {
                if (!SuppressLabel) {
                    _DisplayText = $(label).addClass(position);
                    _DisplayDiv.append(_DisplayText);
                }
            }

            this.getter = function (param) {
                if (param == 'checkbox' || param == 'switch')
                    return isActive
                // else if (param == 'radio')
                //     return $('input[name="options-outlined"]:checked').val()

            }
            this.construct(param);


        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
